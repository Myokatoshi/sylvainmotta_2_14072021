<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/5362f00402.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="media.css"/>
    
    <title>Reservia</title>
</head>

<body class="container">

    
        <header class="header">

            <div class="logo"><img src="Projet2-Reservia/images/logo/Reservia@3x.png" alt="Reservia" id="reservia"></div>
            
            <div class="paragraph1">

                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="texth1">En plein centre ville ou en pleine nature</p>

            </div>

            <nav class="nav">
                    <a class="linknav" href="#hosting">Hébergements</a>
                    <a class="linknav" href="#activities">Activités</a>    
            </nav>

            <a class="register" href="#">S'inscrire</a>
            
            <section class="searchbar">

                <span class="blockbar1">
                    <i class="fas fa-map-marker-alt mapmarker"></i>
                </span>

                <div class="blockbar2">
                    <input class="searchtext" type="search" placeholder="Marseille, France" size="1">
                </div>

                
                <a class="buttonresearch" href="#">

                    <div class="blockbar3">
                        <span class="research">Rechercher</span>
                        <i class="fas fa-search search"></i>
                    </div>

                </a>    
                

            </section>
            
            <section class="filter">

                <h2 id="filters">Filtres</h2>

                <a class="buttoneco" href="#">
                
 
                    <div class="economic">
                        <span class="blockmoney">
                            <i class="fas fa-money-bill-wave moneybill"></i>
                        </span>

                        <span class="filtersearch">Économique</span>
                    </div> 
                    
                </a>

                <a class="buttonfam" href="#">

                    <div class="family">
                        <span class="blockfam">
                            <i class="fas fa-solid fa-child child"></i>
                        </span>

                        <span class="filtersearch">Familial</span>
                    </div>
                
                </a>    

                <a class="buttonrom" href="#">

                    <div class="romantic">
                        <span class="blockrom">
                            <i class="fas fa-solid fa-heart heart"></i>
                        </span>

                        <span class="filtersearch">Romantique</span>
                    </div>
                
                </a>    

                <a class="buttonani" href="#">

                    <div class="animals">
                    
                        <span class="blockani">
                            <i class="fas fa-solid fa-dog dog"></i>
                        </span>

                        <span class="filtersearch">Animaux autorisés</span>
                    
                    </div>
                    
                </a>    
                                
            </section>

        </header>

        <main class="main">

            <div class="infos">

                <span class="blockinfos">
                    <i class="fas fa-solid fa-info info"></i>
                </span>

                <p>Plus de 500 logements sont disponibles dans cette ville</p>

            </div>
            
            <section class="hostinglobal">

                <div id="hosting">hosting</div>
        
                <aside class="mostpop">mostpop</aside>
             
            </section>    
        
            <section id="activities">activities</section>
        
        </main>    

        <footer class="footer">footer</footer>

    

</body>

</html>
