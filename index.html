<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    
    <title>Reservia</title>
</head>

<body>

    <div class="container">
    
        <header class="header">

            <div class="logo"><img src="../Projet 2 - Reservia/images/logo/Reservia@3x.png" alt="Reservia" id="reservia"></div>
            
            <div class="paragraph1">

                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="texth1">En plein centre ville ou en pleine nature</p>

            </div>

            
            <div class="nav">

                <nav>
                    <ul>
                        <li><a class="linknav" href="#">Hébergements</a></li>
                        <li><a class="linknav" href="#">Activités</a></li>
                        <li><a class="register" href="#">S'inscrire</a></li>
                    </ul>
                </nav>

            </div>
            
            <section class="searchbar">

                <div class="blockbar1">
                    <img src="../fonts/map-marker-alt-solid.svg" alt="mapmarker" id="mapmarker">
                </div>

                <div class="blockbar2">
                    <input class="searchtext" type="search" placeholder="Marseille, France" size="1">
                </div>

                <div class="blockbar3">
                    <a class="buttonresearch" href="#">Rechercher</a>
                </div>

            </section>
            
            <section class="filter">

                <h3 id="filters">Filtres</h3>

                <div class="economic">

                    <a class="buttoneco" href="#">

                        <div class="blockmoney">
                            <img src="../fonts/money-bill-wave-solid.svg" alt="moneybill" id="moneybill">
                        </div>

                        <h3>Économique</h3>
                        
                    </a>
                </div>

                <div class="family">

                    <a class="buttonfam" href="#">

                        <div class="blockfam">
                            <img src="../fonts/child-solid.svg" alt="human" id="human">
                        </div>

                        <h3>Familial</h3>

                    </a>

                </div>
                    
                <div class="romantic">

                    <a class="buttonrom" href="#">

                        <div class="blockrom">
                            <img src="../fonts/heart-solid.svg" alt="heart" id="heart">
                        </div>

                        <h3>Romantique</h3>

                    </a>

                </div>

                <div class="animals">
                    
                    <a class="buttonani" href="#">

                        <div class="blockani">
                            <img src="../fonts/dog-solid.svg" alt="dog" id="dog">
                        </div>

                        <h3>Animaux autorisés</h3>

                    </a>

                </div>
            
            </section>

        </header>

        <div class="infos">infos</div>
        
        <div class="lodging">lodging</div>
        
        <div class="mostpop">mostpop</div>
        
        <div class="activities">activities</div>

        <footer class="footer">footer</footer>

    </div>

</body>

</html>
